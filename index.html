<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="nav">
            <div class="child1">
                <img src="https://www.mintlify.com/favicon.ico?favicon.d9fa433b.ico" alt="logo" id="img">
                mintlify
            </div>
            <div class="child2">
                <div>
                Resources
                Documentation
                Customers
                Blog
                Pricing
                </div>
            </div>
            <div class="child3">
                <button id="btn1">Contact Sales</button>
                <button id="btn2">Start for free</button>
            </div>
        </div>
    </header>
    <main>
        <div class="head">
            <button class="headbtn">
                <span id="new">NEW</span>
                Self-updating docs with agent suggestions
                <span id="arrow"> > </span>
            </button>
        </div>
        <div class="container">
            <div class="main">
                The Intelligent Knowledge Platform
            </div>
            <div class="side">
                Get the knowledge infrastructure that keeps AI agents accurate, reliable, and up to date.
            </div>
        </div>
        <div class="form">
            <form>
                <div class="input-wrapper">
                    <input type="email" id="input" name="input" placeholder="Email address">
                    <button class="submit-btn">Start Now</button>
                </div>
            </form>
        </div>
        <div class="hero">
            <img src="https://www.mintlify.com/hero/hero-image-light.svg" alt="Hero Image" id="hero-image">
        </div>
    </main>
</body>
</html>
